<table
  class="table table-striped table-dark"
  style="width:70%;margin:auto; margin-bottom:100px;margin-top:100px"
>
  <thead>
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Hora</th>
      <th scope="col">Médico</th>
      <th scope="col">Paciente</th>

      <th scope="col">CPF</th>
      <th scope="col">RG</th>

      <th scope="col">Plano</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of this.dataSource">
      <td>{{ i.data }}</td>
      <td>{{ i.hora }}</td>
      <td>{{ i.medico.nome }}</td>
      <td>{{ i.paciente.nome }}</td>

      <td>{{ i.paciente.cpf }}</td>
      <td>{{ i.paciente.rg }}</td>

      <td>{{ i.paciente.planoS.nome }}</td>
    </tr>
  </tbody>
</table>
